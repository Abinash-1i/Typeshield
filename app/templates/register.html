{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body p-4 p-md-5">
                <h2 class="fw-semibold mb-2">Create account</h2>
                <p class="text-secondary mb-4">Type your password naturally to capture your keystroke dynamics.</p>
                {% if error %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}
                <form method="post" action="/register" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autocomplete="username" autocapitalize="none" spellcheck="false">
                        <div class="invalid-feedback">Please choose a username.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" autocapitalize="none" autocorrect="off" spellcheck="false" required>
                        <div class="invalid-feedback">Password is required.</div>
                    </div>
                    <input type="hidden" id="behaviour_data" name="behaviour_data">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/static/behaviour.js"></script>
<script>
(() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
{% endblock %}
