<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TypeShield Authenticator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            background: radial-gradient(circle at 20% 20%, rgba(13,110,253,.08), transparent 35%), radial-gradient(circle at 80% 0%, rgba(32,201,151,.08), transparent 30%), #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
            color: #6c757d;
        }
        .navbar-brand span {
            letter-spacing: .5px;
        }
        .card {
            box-shadow: 0 20px 60px rgba(15,23,42,.08);
            border: none;
        }
        @media (max-width: 576px) {
            body {
                background: #f8fafc;
            }
            .navbar-brand span {
                font-size: 1rem;
            }
            .card {
                box-shadow: 0 12px 30px rgba(15,23,42,.06);
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-semibold text-primary" href="/"><span>TypeShield Authenticator</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navMenu">
            <div class="navbar-nav">
                {% if request.session.get("user_id") %}
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                    <a class="nav-link" href="/login">Login</a>
                    <a class="nav-link" href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<main class="container py-5">
    {% block content %}{% endblock %}
</main>

<footer class="container pb-4 text-center small">
    Secure password + keystroke dynamics verification
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
